<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="Recursos/estilos.css">
        <script type="text/javascript" src="Recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1"  action="/FormularioConServlets/Servlet" method="post"
              onsubmit="return validarForm(this)"></form>
        <input type="hidden" name="oculto" value="valorOculto"/>
        <table width="200" id="enfasis-columna">
            <caption>
                FORMULARIO REGISTRO DE DATOS
            </caption>
            <tr>
                <td class="columna">
                    <!--<!-- Elemento requerido -->
                    Usuario: (*)
                </td>
                <td>
                    <input class="default" type="text" name="usuario"
                           value="Escribir Usuario" onfocus="this.select()"/>
                </td>
            </tr>
            <tr>
                <td class="columna">
                    password (*)
                </td>
                <td>
                    <input class="default" type="password" name="password"
                           onfocus="this.select()"/>
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Tecnologias de Internet: (*)
                </td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java"/>
                    &nbsp;&nbsp;&nbsp;
                    .NET <input type="checkbox" name="tecnologia" value="net"/>
                    &nbsp;&nbsp;&nbsp;
                    JavaScript <input type="checkbox" name="tecnologia" value="javascritp"/>
                    &nbsp;&nbsp;&nbsp;
                    PHP <input type="checkbox" name="tecnologia" value="PHP"/>
                    &nbsp;&nbsp;&nbsp;                        
                </td>
            </tr>       
            <tr>
                <td class="columna">
                    Genero: (*)
                </td>
                <td>
                    Hombre <input type="checkbox" name="genero" value="H"/>
                    &nbsp;&nbsp;&nbsp;
                    Mujer <input type="checkbox" name="genero" value="M"/>
                    &nbsp;&nbsp;&nbsp;
                    PrefieroNoDecir <input type="checkbox" name="genero" value="PND" />
                </td>
            </tr>   

            <tr>
                <td class="columna">
                    Ocupacion: (*)
                </td>
                <td>
                    <select name="ocupacion" class="defautl">
                        <option value="">Seleccionar</option>
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>  
                </td>
            </tr> 

            <tr>
                <td class="columna">
                    Musica Favorita: 
                </td>
                <td>
                    <select name="musica" multiple class="defautl">
                        <option value="rock">Rock</option>
                        <option value="salsa">Salsa</option>
                        <option value="Rancheras">Rancheras</option>
                    </select>    
                </td>
            </tr>    

            <tr>
                <td class="columna">
                    Comentarios:
                </td>
                <td>
                    <textarea name="comentarios" cols="20" rows="2"
                              class="default" onfocus="this.select()">
                              Escribir un texto>
                    </textarea>
                </td>
            </tr>   

            <tr style="text-align: center">
                <td>
                    
                    <input type="reset" value="Limpiar" class="default">
                </td>
                 <td>
                    
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>   
        </table>

    </body>
</html>
